<h2><a name="7">7. Changelog</a></h2>

<center>
<table width="80%">
    {% for post in site.posts %}
    <tr>
        <td>
            <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
        </td>
        <td align="right">{{ post.date | date: "%-d %B %Y" }}</td>
    </tr>
    {% endfor %}
</table>
</center>
