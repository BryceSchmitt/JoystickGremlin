<!DOCTYPE html>
<html>

    {% include head.html %}

    <body>

        <nav class="navbar navbar-default">
            <div class="conainer-fluid">

                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><img src="/images/icon.png"></a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <!-- Home -->
                        <li {% if page.area == "home" %}class="active"{% endif %}><a href="/">Home</a></li>

                        <!-- Download -->
                        <li {% if page.area == "download" %}class="active"{% endif %}><a href="/download/">Download</a></li>

                        <!-- Manual entries -->
                        <li class="dropdown {% if page.area == 'manual'%}active{% endif %}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manual<span class="caret"></span></a>
                            
                            <ul class="dropdown-menu">
                                <li {% if page.chapter == "overview" %}class="active"{% endif %}><a href="/overview/">Overview</a></li>
                                <li {% if page.chapter == "interface" %}class="active"{% endif %}><a href="/interface/">Interface</a></li>
                                <li {% if page.chapter == "custom_modules" %}class="active"{% endif %}><a href="/custom_modules/">Custom Modules</a></li>
                                <li {% if page.chapter == "technical_design" %}class="active"{% endif %}><a href="/technical_design/">Technical Design</a></li>
                                <li {% if page.chapter == "changelog" %}class="active"{% endif %}><a href="/changelog/">Changelog</a></li>
                            </ul>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/WhiteMagic/JoystickGremlin">Github</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    {{ content }}
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>


        {% include footer.html %}

    </body>

</html>
